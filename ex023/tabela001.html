<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .numero {
            text-align: right;
        }

        td#alinhadaverticalmente {
            vertical-align: bottom;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td id="alinhadavertacalmente">B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td class="numero">1</td>
            <td class="numero">2</td>
            <td class="numero">3</td>
        </tr>
    </table>
</body>
</html>
