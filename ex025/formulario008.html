<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" nome="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2</label required>
            <input type="number" nome="n2" id="in2" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output nome="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
