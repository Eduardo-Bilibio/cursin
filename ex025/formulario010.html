<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 10</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="" method="post">
        <p>
            <label for="iano">Ano que você nasceu: </label>
            <input type="number" name="ano" id="iano" required 
            oninput="calcidade()">
        </p>
        <p>
            <label for="idd">Sua idade é: </label>
            <output id="idd"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            idd.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
