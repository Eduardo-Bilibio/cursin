<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 6</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor </label>
            <input type="color" name="Cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifile">Foto de perfil</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </form>
    </p>
</body>
</html>
